<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    
</head>
<body>
    <main>
        <div class="maingrid" id="main-grid">
            <div class="sidebar" id="side-bar">
                <h3><img src="./assets/svg/dog-side.svg" alt="home" class="dash-icon" > Dashboard</h3>
                <ul>
                    <li>
                        <img src="./assets/svg/home.svg" alt="Home" class="li-icon">
                        <p><a href="#">Home</a></p>
                    </li>
                    <li>
                        <img src="./assets/svg/card-account-details-outline.svg" alt="Profile" class="li-icon">
                        <p><a href="#">Profile</a></p>
                    </li>
                    <li>
                        <img src="./assets/svg/message.svg" alt="Messages" class="li-icon">
                        <p><a href="#">Messages</a></p>
                    </li>
                    <li>
                        <img src="./assets/svg/clock-outline.svg" alt="History" class="li-icon">
                        <p><a href="#">History</a></p>
                    </li>
                    <li>
                        <img src="./assets/svg/note-multiple-outline.svg" alt="Tasks" class="li-icon">
                        <p><a href="#">Tasks</a></p>
                    </li>
                    <li>
                        <img src="./assets/svg/account-group.svg" alt="Communities" class="li-icon">
                        <p><a href="#">Communities</a></p>
                    </li>
                <br>
                    <li>
                        <img src="./assets/svg/cog.svg" alt="Settings" class="li-icon">
                        <p><a href="#">Settings</a></p>
                    </li>
                    <li>
                        <img src="./assets/svg/help-box.svg" alt="Support" class="li-icon">
                        <p><a href="#">Support</a></p>
                    </li>
                    <li>
                        <img src="./assets/svg/shield-check.svg" alt="Privacy" class="li-icon">
                        <p><a href="#">Privacy</a></p>
                    </li>
                </ul>
            </div>


            <div class="topbar">
                <div id="top-bar">
                    <div id="interact-search" class="interact">
                        <div class="interact-search-div">
                            <img src="./assets/svg/magnify.svg" alt="Search" width="25">
                            <input type="text" name="search-bar" class="search-bar" placeholder="Search">
                        </div>
                        
                        <div class="interact-profile-div">
                            <a href="https://github.com/Aurorn">
                                <img src="./assets/svg/bell-ring.svg" alt="Bell Alert" width="25">
                            </a>
                            <a href="#">
                                <img src="https://avatars.githubusercontent.com/u/3793151?v=4" alt="profile photo" id="prof-img">
                            </a>
                            <h3 id="interact-name" class="name">
                                <a href="https://github.com/Aurorn" target="_blank" class="github-link">Aurorn</a>
                            </h3>
                        </div>
                    </div>
    
                    <div class="interact" id="interact-prof">
                        <div id="prof-greet">
                            <a href="#">
                                <img src="https://avatars.githubusercontent.com/u/3793151?v=4" alt="profile photo" id="user-img">
                            </a>
                            <div>
                                <p class="para" id="greeting">Hi there,</p>
                                <h3 class="name" id="user-name">Aurorn</h3>
                            </div>
                        </div>
    
                        <div id="interact-buttons">
                            <button class="profile-buttons">New</button>
                            <button class="profile-buttons">Upload</button>
                            <button class="profile-buttons">Share</button>
                        </div>
                    </div>
            </div>


            <div class="mainbar" id="main-bar">
                <div class="cards1" id="cards-one">
                    <div class="ingrid1" id="in-grid-1">
                        <div id="card">card</div>
                        <div id="card">card</div>
                        <div id="card">card</div>
                        <div id="card">card</div>
                        <div id="card">card</div>
                        <div id="card">card</div>
                    </div>
                </div>
                <div class="cards2" id="cards-two">
                    <div id="card">card</div>
                    <div id="card">card</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
